<!-- Jumbotron Page Header -->
<header>
    <div class="jumbotron" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
        <div class="container">
            <div class="site-heading">
                <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                <hr class="small">
                <span class="subheading">{{ page.description }}</span>
            </div>
        </div>
    </div>
</header>
