
<!-- Jumbotron Post Header -->
<header>
    <div class="jumbotron" style="background-image: url('{{ site.baseurl }}{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
        <div class="container">
            <!--<div class="post-heading">-->
                <h1 class="pagetitle">{{ page.title }}</h1>
                <hr class="small">
                {% if page.subtitle %}
                <h2 class="pagetitle">{{ page.subtitle }}</h2>
                {% endif %}
                <h3 class="pagetitle">{{ page.date | date: "%-d %B %Y" }} &bull; By {% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}</h3>
            <!--</div>-->
        </div>
    </div>
</header>
