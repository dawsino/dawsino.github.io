
<!-- Jumbotron Post Header -->
<header>
    <div class="jumbotron" style="background-image: url('{{ site.baseurl }}{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
        <div class="container">
            <div class="post-heading">
                <h1>{{ page.title }}</h1>
                {% if page.subtitle %}
                <h2 class="subheading">{{ page.subtitle }}</h2
                {% endif %}
                <span class="meta">{{ page.date | date: "%-d %B %Y" }} &bull; By {% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}</span>
            </div>
        </div>
    </div>
</header>
